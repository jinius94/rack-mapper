
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📦 Rack Mapper</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input { font-size: 20px; width: 300px; }
    table { border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #aaa; padding: 5px 10px; }
    .status { margin: 10px 0; font-weight: bold; font-size: 18px; }
  </style>
</head>
<body>
  <h2>📦 랙 바코드 매핑</h2>

  <div class="status" id="status">From Cell을 스캔하세요</div>
  <input type="text" id="scanner" autofocus placeholder="바코드를 스캔하세요">
  <button onclick="cancel()">❌ 취소</button>
  <button onclick="download()">💾 엑셀 저장</button>

  <table id="resultTable">
    <tr><th>From Cell</th><th>To Cell</th></tr>
  </table>

  <script>
    let expecting = 'from';
    let currentFrom = '';
    const pairs = [];

    const input = document.getElementById('scanner');
    input.focus();

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        const code = input.value.trim();
        input.value = '';
        if (!code) return;

        if (expecting === 'from') {
          currentFrom = code;
          expecting = 'to';
          document.getElementById('status').innerText = `To Cell을 스캔하세요 (From: ${currentFrom})`;
        } else {
          pairs.push([currentFrom, code]);
          addRow(currentFrom, code);
          expecting = 'from';
          currentFrom = '';
          document.getElementById('status').innerText = 'From Cell을 스캔하세요';
        }
      }
    });

    function addRow(from, to) {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${from}</td><td>${to}</td>`;
      document.getElementById('resultTable').appendChild(row);
    }

    function cancel() {
      currentFrom = '';
      expecting = 'from';
      document.getElementById('status').innerText = 'From Cell을 다시 스캔하세요';
      input.focus();
    }

    function download() {
      let csv = "From Cell,To Cell\n";
      for (let [f, t] of pairs) {
        csv += `"\${f}","\${t}"\n`;
      }

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `RackMapping_\${new Date().toISOString().slice(0,19).replace(/[-:T]/g, '')}.csv`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
